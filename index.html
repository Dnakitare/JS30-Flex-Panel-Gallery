<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Flex Panel Image Gallery</title>
		<link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
	</head>
	<body>

		<style>
			html {
				box-sizing: border-box;
				background: #ffc600;
				font-family: 'helvetica neue', cursive;
				font-size: 20px;
				font-weight: 200;
			}

			body {
				margin: 0;
			}

			*, *:before, *:after {
				box-sizing: inherit;
			}

			.panels {
				min-height: 100vh;
				overflow: hidden;
				/*make them vertical side by side*/
				display: flex;
			}

			.panel {
				background: #6B0F9C;
				box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
				color: white;
				text-align: center;
				align-items: center;
				transition: font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
				flex 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
				background 0.2s;
				font-size: 20px;
				background-size: cover;
				background-position: center;
				/*make them take up same amount of space on display*/
				flex: 1;
				/*center left to right*/
				justify-content: center;
				/*center top to bottom*/
				align-items: center;
				/*make panel display flex to have justify and align work, make panel a flex container*/
				display: flex;
				/*change text direction to vertical*/
				flex-direction: column;
			}

			.panel1 {
				background-image: url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500);
			}

			.panel2 {
				background-image: url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500);
			}

			.panel3 {
				background-image: url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d);
			}

			.panel4 {
				background-image: url(https://source.unsplash.com/ITjiVXcwVng/1500x1500);
			}

			.panel5 {
				background-image: url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500);
			}


			/*flex children*/
			.panel > * {
				margin: 0;
				width: 100%;
				transition: transform 0.5s;
				/*make border visable to see whats going on*/
				/*border: 1px solid red;*/
				/*make the children take up 1/3*/
				flex: 1 0 auto;
				/*make flex container*/
				display: flex;
				/*center the text again*/
				justify-content: center;
				align-items: center;
			}

			/*hide top row words up*/
			.panel > *:first-child {
				transform: translateY(-100%);
			}
			/*show top row on open-active*/
			.panel.open-active > *:first-child {
				transform: translateY(0);
			}
			/*hide bottom row words down*/
			.panel > *:last-child {
				transform: translateY(100%);
			}
			/*show bottom row on open-active*/
			.panel.open-active > *:last-child {
				transform: translateY(0);
			}

			.panel p {
				text-transform: uppercase;
				font-family: 'Amatic SC', cursive;
				text-shadow: 0 0 4px rgba(0,0,0,0.72), 0 0 14px rgba(0,0,0,0.45);
				font-size: 2em;
			}

			.panel p:nth-child(2){
				font-size: 4em;
			}

			.panel.open{
				/*grow panel on class of open*/
				flex: 5;
				font-size: 40px;
			}


		</style>


		<div class="panels">
			<div class="panel panel1">
				<p>Hey</p>
				<p>Let's</p>
				<p>Dance</p>
			</div>
			<div class="panel panel2">
				<p>Give</p>
				<p>Take</p>
				<p>Receive</p>
			</div>
			<div class="panel panel3">
				<p>Experience</p>
				<p>It</p>
				<p>Today</p>
			</div>
			<div class="panel panel4">
				<p>Give</p>
				<p>All</p>
				<p>You can</p>
			</div>
			<div class="panel panel5">
				<p>Life</p>
				<p>In</p>
				<p>Motion</p>
			</div>
		</div>

		<script>
			// first grab all the panels, will return a NodeList
			const panels = document.querySelectorAll('.panel');

			// a function that toggles a class of open
			function toggleOpen() {
				this.classList.toggle('open');
			}
			// a function that toggles a class of open-active
			function toggleActive(e) {
				console.log(e.propertyName);
				if(e.propertyName.includes('flex')) {
					this.classList.toggle('open-active')
				}
			}

			// on each panel listen for a click then run each function for that panel
			panels.forEach(panel => panel.addEventListener('click', toggleOpen));
			// bring in the top and bottom rows of text on transition end event
			panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
		</script>

	</body>
</html>
